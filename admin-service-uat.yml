server:
  port: 8081
logging:
  level:
    org.springframework.cloud.gateway: INFO
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway,env,beans,threaddump,httptrace,refresh
  endpoint:
    health:
      show-details: always
  health:
    diskspace:
      enabled: true
    db:
      enabled: true